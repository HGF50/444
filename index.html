<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothify - Ajoutez des motifs à vos vêtements</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .pattern-item {
            transition: all 0.3s ease;
        }
        .pattern-item:hover {
            transform: scale(1.05);
        }
        .canvas-container {
            position: relative;
            display: inline-block;
        }
        #canvas {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
        }
        .dragging {
            opacity: 0.5;
        }
        .pattern-overlay {
            position: absolute;
            cursor: move;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .pattern-overlay:hover {
            border-color: #3b82f6;
        }
        .pattern-overlay.selected {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #3b82f6;
            border: 2px solid white;
            border-radius: 50%;
            cursor: nwse-resize;
            bottom: -5px;
            right: -5px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-tshirt text-3xl text-purple-600"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Clothify</h1>
                </div>
                <p class="text-gray-600">Personnalisez vos vêtements avec des motifs uniques</p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Section gauche : Upload et motifs -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Sélection de t-shirts -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-tshirt mr-2 text-purple-600"></i>
                        Choisissez un t-shirt
                    </h2>
                    <div class="grid grid-cols-2 gap-3" id="tshirtsGrid">
                        <!-- Les t-shirts seront ajoutés dynamiquement -->
                    </div>
                </div>

                <!-- Sélection de motifs -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-palette mr-2 text-purple-600"></i>
                        Choisissez un motif
                    </h2>
                    <div class="grid grid-cols-3 gap-3" id="patternsGrid">
                        <!-- Les motifs seront ajoutés dynamiquement -->
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Motif personnalisé</label>
                        <input type="file" id="customPatternUpload" accept="image/*" class="hidden">
                        <label for="customPatternUpload" class="cursor-pointer bg-purple-100 text-purple-700 px-4 py-2 rounded-lg hover:bg-purple-200 transition-colors inline-block">
                            <i class="fas fa-plus mr-2"></i>Ajouter votre motif
                        </label>
                    </div>
                </div>

                <!-- Contrôles -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-sliders-h mr-2 text-purple-600"></i>
                        Contrôles
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Opacité</label>
                            <input type="range" id="opacitySlider" min="0" max="100" value="100" class="w-full">
                            <span id="opacityValue" class="text-sm text-gray-600">100%</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Taille</label>
                            <input type="range" id="sizeSlider" min="10" max="200" value="100" class="w-full">
                            <span id="sizeValue" class="text-sm text-gray-600">100%</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Rotation</label>
                            <input type="range" id="rotationSlider" min="0" max="360" value="0" class="w-full">
                            <span id="rotationValue" class="text-sm text-gray-600">0°</span>
                        </div>
                        <div class="flex space-x-2">
                            <button id="flipHorizontal" class="flex-1 bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-arrows-alt-h"></i> Horizontal
                            </button>
                            <button id="flipVertical" class="flex-1 bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors">
                                <i class="fas fa-arrows-alt-v"></i> Vertical
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section droite : Canvas et actions -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Zone de travail -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-edit mr-2 text-purple-600"></i>
                            Zone de travail
                        </h2>
                        <div class="flex space-x-2">
                            <button id="undoBtn" class="bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50" disabled>
                                <i class="fas fa-undo"></i> Annuler
                            </button>
                            <button id="redoBtn" class="bg-gray-100 text-gray-700 px-3 py-2 rounded-lg hover:bg-gray-200 transition-colors disabled:opacity-50" disabled>
                                <i class="fas fa-redo"></i> Rétablir
                            </button>
                            <button id="clearBtn" class="bg-red-100 text-red-700 px-3 py-2 rounded-lg hover:bg-red-200 transition-colors">
                                <i class="fas fa-trash"></i> Effacer
                            </button>
                        </div>
                    </div>
                    <div class="canvas-container flex justify-center items-center min-h-[500px] bg-gray-50 rounded-lg">
                        <canvas id="canvas" width="600" height="500"></canvas>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-download mr-2 text-purple-600"></i>
                        Exporter
                    </h2>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <button id="downloadBtn" class="flex-1 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors disabled:opacity-50" disabled>
                            <i class="fas fa-download mr-2"></i>
                            Télécharger l'image
                        </button>
                        <button id="shareBtn" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50" disabled>
                            <i class="fas fa-share-alt mr-2"></i>
                            Partager
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Clothify - Créé avec <i class="fas fa-heart text-red-500"></i> pour la mode personnalisée</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
