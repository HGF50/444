<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installer CustomShirt - Application Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .step-card {
            transition: all 0.3s ease;
        }
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .device-icon {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-tshirt text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Installer CustomShirt</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Transformez votre expérience en installant notre application mobile sur votre appareil
            </p>
        </div>

        <!-- Device Detection -->
        <div id="deviceInstructions" class="max-w-4xl mx-auto">
            <!-- Instructions will be inserted here based on device -->
        </div>

        <!-- Features -->
        <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
            <div class="step-card bg-white rounded-lg p-6 text-center">
                <div class="device-icon w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-bolt text-green-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">Accès Rapide</h3>
                <p class="text-gray-600">Ouvrez l'application d'un simple geste</p>
            </div>
            <div class="step-card bg-white rounded-lg p-6 text-center">
                <div class="device-icon w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-wifi text-blue-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">Mode Offline</h3>
                <p class="text-gray-600">Accédez à vos designs même sans connexion</p>
            </div>
            <div class="step-card bg-white rounded-lg p-6 text-center">
                <div class="device-icon w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-mobile-alt text-purple-600 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">Expérience Native</h3>
                <p class="text-gray-600">Interface optimisée pour votre appareil</p>
            </div>
        </div>

        <!-- CTA -->
        <div class="mt-16 text-center">
            <a href="/" class="inline-flex items-center bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Retour au site
            </a>
        </div>
    </div>

    <script>
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            const instructionsDiv = document.getElementById('deviceInstructions');
            
            let content = '';
            
            if (/android/.test(userAgent)) {
                content = `
                    <div class="step-card bg-white rounded-lg p-8">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fab fa-android text-green-600 text-xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800">Installation sur Android</h2>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">1</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Ouvrez dans Chrome</h3>
                                    <p class="text-gray-600">Assurez-vous d'utiliser le navigateur Chrome pour la meilleure expérience</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">2</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Menu Chrome</h3>
                                    <p class="text-gray-600">Tapez sur les trois points ⋮ en haut à droite du navigateur</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">3</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Installer l'application</h3>
                                    <p class="text-gray-600">Sélectionnez "Installer l'application" ou "Ajouter à l'écran d'accueil"</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">4</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Confirmez</h3>
                                    <p class="text-gray-600">Tapez sur "Installer" pour finaliser l'installation</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 p-4 bg-indigo-50 rounded-lg">
                            <p class="text-sm text-indigo-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                L'application apparaîtra sur votre écran d'accueil comme une application native
                            </p>
                        </div>
                    </div>
                `;
            } else if (/iphone|ipad|ipod/.test(userAgent)) {
                content = `
                    <div class="step-card bg-white rounded-lg p-8">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-gray-800 rounded-full flex items-center justify-center mr-4">
                                <i class="fab fa-apple text-white text-xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800">Installation sur iOS</h2>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">1</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Ouvrez dans Safari</h3>
                                    <p class="text-gray-600">Utilisez le navigateur Safari pour installer l'application</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">2</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Bouton Partager</h3>
                                    <p class="text-gray-600">Tapez sur l'icône Partager <i class="fas fa-share-square"></i> en bas de l'écran</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">3</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Sur l'écran d'accueil</h3>
                                    <p class="text-gray-600">Faites défiler vers le bas et tapez sur "Sur l'écran d'accueil"</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">4</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Ajouter</h3>
                                    <p class="text-gray-600">Tapez sur "Ajouter" en haut à droite pour confirmer</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 p-4 bg-indigo-50 rounded-lg">
                            <p class="text-sm text-indigo-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                L'icône CustomShirt sera ajoutée à votre écran d'accueil
                            </p>
                        </div>
                    </div>
                `;
            } else {
                content = `
                    <div class="step-card bg-white rounded-lg p-8">
                        <div class="flex items-center mb-6">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-desktop text-blue-600 text-xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800">Installation sur Desktop</h2>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">1</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Navigateur Compatible</h3>
                                    <p class="text-gray-600">Utilisez Chrome, Edge ou Firefox pour l'installation</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">2</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Bouton d'Installation</h3>
                                    <p class="text-gray-600">Cherchez l'icône de téléchargement <i class="fas fa-download"></i> dans la barre d'adresse</p>
                                </div>
                            </div>
                            
                            <div class="flex items-start">
                                <div class="w-8 h-8 bg-indigo-600 text-white rounded-full flex items-center justify-center flex-shrink-0 mr-4">
                                    <span class="text-sm font-bold">3</span>
                                </div>
                                <div>
                                    <h3 class="font-semibold mb-1">Installer</h3>
                                    <p class="text-gray-600">Cliquez sur "Installer" pour ajouter l'application à votre bureau</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 p-4 bg-indigo-50 rounded-lg">
                            <p class="text-sm text-indigo-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                L'application sera accessible depuis votre bureau comme un logiciel natif
                            </p>
                        </div>
                    </div>
                `;
            }
            
            instructionsDiv.innerHTML = content;
        }
        
        // Run detection on page load
        document.addEventListener('DOMContentLoaded', detectDevice);
    </script>
</body>
</html>
